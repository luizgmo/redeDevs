<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Noticia</title>
<link rel="stylesheet" href="../estilos/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body class="vh-fundo">
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <a href="index.html" class="nav-brand">RedeDevs</a>
        <div class="nav-links" id="navLinks">
          <a href="sobre.html" class="nav-link">Sobre Portal</a>
          <a href="login.html" class="nav-link" id="login">Login</a>
          <div class="nav-dropdown" id="perfil">
            <a href="#" class="nav-link dropdown-toggle" id="perfilToggle">
              <i class="fas fa-user"></i> Perfil
            </a>
            <div class="dropdown-menu" id="dropdownMenu">
              <a href="perfil.html" class="dropdown-item">
                <i class="fas fa-edit"></i> Editar Perfil
              </a>
              <a href="#" class="dropdown-item" id="historico">
                <i class="fas fa-history"></i> Histórico
              </a>
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item" id="logout">
                <i class="fas fa-sign-out-alt"></i> Sair
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="nav-right">
        <div class="search-container">
          <input type="search" placeholder="Pesquisar..." class="search-input" id="pesquisa">
          <button class="search-btn" id="btnPesquisa">Buscar</button>
        </div>
        <button class="mobile-menu-btn" id="mobileMenuBtn">
          <i class="fas fa-bars"></i>                                                                                         
        </button>
      </div>
    </div>
  </nav>                                                                                                                                                    

<div class="container mt-4">
  <!-- Botão de voltar -->
  <div class="mb-3">
    <a href="index.html" class="btn btn-outline-primary btn-sm">
      <i class="fas fa-arrow-left me-2"></i>Voltar para o feed
    </a>
  </div>

  <!-- Container principal estilo LinkedIn -->
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <!-- Post principal estilo LinkedIn -->
      <div class="linkedin-post-detail">
        <!-- Header do post -->
        <div class="post-header">
          <img id="author-avatar" src="https://ui-avatars.com/api/?name=User&background=5E17EB&color=fff" alt="Avatar" class="user-avatar">
          <div class="user-info">
            <h6 id="nomeAutor" class="user-name">Nome do autor</h6>
            <p class="user-title">Desenvolvedor | JavaScript | React</p>
            <span class="post-time">
              <span id="data">Data da Publicação</span> • <i class="fas fa-globe-americas"></i>
            </span>
          </div>
          <div class="more-options" id="author-actions">
            <!-- Botões de editar e excluir serão inseridos aqui pelo JavaScript se o usuário for o autor -->
          </div>
        </div>

        <!-- Conteúdo do post -->
        <div class="post-content">
          <p id="noticia-texto" class="post-text">
            <!-- O texto da notícia será inserido aqui pelo JavaScript -->
          </p>
          
          <!-- Imagem do post -->
          <div id="image-container" class="post-image-container">
            <img id="imagem" src="/placeholder.svg" class="post-image">
            <div class="image-overlay">
              <button id="fullscreen-btn" class="btn btn-light btn-sm">
                <i class="fas fa-expand"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Estatísticas do post -->
        <div class="post-stats">
          <span class="stats-item">
            <i class="fas fa-heart"></i> <span id="like-count">0</span>
          </span>
          <span class="stats-item">
            <span id="comment-count">0</span> comentários
          </span>
          <span class="stats-item">
            <i class="far fa-eye"></i> <span id="views">0</span> visualizações
          </span>
        </div>

        <!-- Ações do post -->
        <div class="post-actions">
          <button id="like-btn" class="action-btn">
            <i class="far fa-heart"></i> Curtir
          </button>
          <button class="action-btn" onclick="document.getElementById('chat-input').focus()">
            <i class="far fa-comment"></i> Comentar
          </button>
          <button id="share-btn" class="action-btn">
            <i class="far fa-share-square"></i> Compartilhar
          </button>
          <button class="action-btn">
            <i class="far fa-paper-plane"></i> Enviar
          </button>
        </div>
      </div>

      <!-- Seção de comentários estilo LinkedIn -->
      <div class="comments-section">
        <div class="comments-header">
          <h6><i class="far fa-comments me-2"></i>Comentários (<span id="comments-count">0</span>)</h6>
        </div>
        
        <!-- Formulário de comentário -->
        <div class="comment-form-container">
          <form id="chat-form" class="comment-form-linkedin">
            <img id="user-avatar" src="https://ui-avatars.com/api/?name=User&background=5E17EB&color=fff" alt="Avatar" class="comment-user-avatar">
            <div class="comment-input-container">
              <input id="chat-input" type="text" class="comment-input" placeholder="Escreva um comentário...">
              <button id="chat-submit" class="comment-submit" type="submit">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </form>
        </div>
        
        <!-- Lista de comentários -->
        <div id="chat-messages" class="comments-list"></div>
      </div>
    </div>

    

<!-- Modal de login -->
<div class="modal-overlay d-none d-flex align-items-center justify-content-center" id="modal">
  <div class="modalNoticia">
    <div class="modal-header-custom">
      <h5><i class="fas fa-lock me-2"></i>Comentário bloqueado</h5>
    </div>
    <div class="modal-body-custom">
      <p>Para realizar um comentário é necessário estar logado em uma conta!</p>
    </div>
    <div class="modal-footer-custom">
      <button type="button" class="btn btn-secondary" id="fechar">Fechar</button>
      <button type="button" class="btn btn-primary" id="logar">Fazer login</button>
    </div>
  </div>
</div>

<!-- Modal de imagem em tela cheia -->
<div class="modal-overlay d-none d-flex align-items-center justify-content-center" id="image-modal">
  <div class="image-modal-container">
    <button id="close-fullscreen" class="btn btn-light btn-sm position-absolute top-0 end-0 m-3">
      <i class="fas fa-times"></i>
    </button>
    <img id="fullscreen-image" src="/placeholder.svg" alt="Imagem em tela cheia" class="fullscreen-image">
  </div>
</div>

<script src="../scripts/navbar.js"></script>
<script src="../scripts/noticia.js"></script>
<script src="https://kit.fontawesome.com/8977fa014d.js" crossorigin="anonymous"></script>
</body>

</html>
